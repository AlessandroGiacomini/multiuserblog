{% extends "base.html" %}
{% block content %}
  <h2>Delete Comment</h2>

  <br>
  Are you sure you want to delete this comment?

  <form method="post">
         {% set idp = p.key().id() %}
        <input type="hidden" name="idp" value="{{idp}}">
        <input type="hidden" name="deletecommentyes" value="deletecommentyes">
        <button type="submit">Yes</button>
  </form>

  <form method="get" action="/blog/">
    <button type="submit">No, back to blog page</button>
  </form>
{% endblock %}
