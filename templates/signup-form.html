<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>
  <body>
    <form method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <h1>Signup</h1>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <td class="label">
                        <h4>Username</h4>
                    </td>
                    <input type="text" name="username" value="{{username}}">
                    <div class="error">
                        {{error_username}}
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <td class="label">
                        <h4>Password</h4>
                    </td>
                    <input type="password" name="password" value="">
                    <div class="error">
                        {{error_password}}
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <td class="label">
                        <h4>Verify Password</h4>
                    </td>
                    <input type="password" name="verify" value="">
                    <div class="error">
                        {{error_verify}}
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left">
                    <td class="label">
                        <h4>Email (optional)</h4>
                    </td>
                    <input type="text" name="email" value="{{email}}">
                    <div class="error">
                        {{error_email}}
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-1 text-left">
                    <input type="submit">
                </div>
            </div>
    </form>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-1 text-left">
                <form action="/login">
                    <input type="submit" value="Login" />
                </form>
                <form action="/blog/?">
                    <input type="submit" value="Blog" />
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-left">
                <form action="/">
                    <input type="submit" value="back to main page" />
                </form>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
