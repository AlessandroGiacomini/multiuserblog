{% extends "base.html" %}

{% block content %}
  <h2>Edit post</h2>
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{p.subject}}">
      </label>
      <label>
        <div>blog</div>
        <textarea name="content">{{p.content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
        {% set idp = p.key().id() %}
        <input type="hidden" name="idp" value="{{idp}}">
        <input type="hidden" name="editdone" value="editdone">
        <button type="submit">Save</button>
    </form>

    <form action="/blog/?">
          <input type="submit" value="Return to the Blog page" />
    </form>
{% endblock %}
